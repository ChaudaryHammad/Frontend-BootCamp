<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="../style/card.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Farid Khan</a>
        <a href="#profile2">Abuzar Zulfikar</a>
        <a href="#profile3">Hammad</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="../image/p1.jpg" alt="person1" width="500" height="500" />
          <figcaption>Person1</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <!-- p2 -->
      <article id="profile2" class="card">
        <figure>
          <img src="../image/p2.jpg" alt="person1" width="500" height="500" />
          <figcaption>Person2</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>

      <!-- p3 -->

      <article id="profile3" class="card">
        <figure>
          <img src="../image/p3.jpg" alt="person1" width="500" height="500" />
          <figcaption>Person3</figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
